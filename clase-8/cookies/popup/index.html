<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Cookies</title>
  <style>
    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      color: white;
      padding: 1em;
      text-align: center;
      display: none;
    }

    #cookie-banner button {
      margin: 0 0.5em;
      padding: 0.5em 1em;
    }
  </style>
</head>

<body>
  <h1 id="saludo">Bienvenido</h1>

  <form id="formulario">
    <label for="nombre">Ingresa tu nombre:</label>
    <input type="text" id="nombre" required>
    <button type="submit">Guardar</button>
  </form>

  <button id="borrar" style="display:none;">Borrar cookie</button>

  <!-- Cartel de cookies -->
  <div id="cookie-banner">
    Este sitio usa cookies para recordar tu nombre. ¿Aceptás?
    <button id="aceptar">Aceptar</button>
    <button id="rechazar">Rechazar</button>
    <script src="script.js"></script>
  </div>
</body>

</html>
